{% extends 'base/main.html' %}
{% block content %}

<div class="top-bar">
    <h1>LogIn</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %} <!-- Protect form -->
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
